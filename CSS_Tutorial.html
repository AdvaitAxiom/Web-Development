    <p>Inline css will always get the higher priority so if we use inline css then internal css will not work.</p><!--Here the internal css will work-->


    <!-- <link rel ="stylesheet" href="First.css">------ If we link the css file here the canges will be done according to the First.css cause the last one always gets the highest preference. Here the First.css file code got the more priority than the internal css for line 21 code.To overcome this we use !important keyword  -->
    
<link rel ="stylesheet" href="First.css"><!--if the important tag is used with the internal css then this line will not work. By the important keyword we set a priority explicitly to that internal css code -->
