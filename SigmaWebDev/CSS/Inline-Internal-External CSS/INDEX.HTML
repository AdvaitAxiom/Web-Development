<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal CSS -->
    <!-- Here we can edit every p tag at once -->
    <!-- But here the style tag will grow longer in html -->
    <style>
        p{
            color: brown;
            background-color: azure;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Inline css -->
    <!-- Done for specific tag, have to write multiple times for multiple tags -->
    <h1 style="color: red; background-color: aqua;">About me</h1>
    

    <div>Hello</div>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci, maiores enim sapiente magni amet similique doloremque expedita. Fugit cum corporis voluptas commodi praesentium earum adipisci, unde similique doloribus? Deserunt, temporibus.</p>

</html>
