<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery - Register</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
             line-height: 1.5;
            font-weight: 400;

            color-scheme: light dark;
            color: rgba(255, 255, 255, 0.87);
            background-color: #242424;

            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            --color-darkBlue: #232D3F;
            --color-black: #0F0F0F;
            --color-teal: #008170;
            --color-darkGreen: #005B41;
            --color-lightBlue: #4A5A75;
            --color-lightGreen: #33826B;
            --color-lightTeal: #33A6A6;
            --color-beige: #F5F5DC;
            --color-white: #FFFFFF;
            --color-lightBlack: #2B2B2B;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        .register-form {
            display: flex;
            flex-direction: column;
        }
        .register-form input {
            margin-bottom: 15px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-form button {
            padding: 15px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .register-form button:hover {
            background-color: #e65a50;
        }
        .footer-links {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer-links a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body><center>
    <div class="overlay"></div>
    <div class="register-container">
        <div class="logo">
            <img src="logo.png" alt="Food Delivery Logo">
        </div>
        <form class="register-form" action="/register" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <button type="submit">Register</button>
        </form>
        <div class="footer-links">
            <a href="#">Login</a>
        </div>
    </div></center>
</body>
</html>
