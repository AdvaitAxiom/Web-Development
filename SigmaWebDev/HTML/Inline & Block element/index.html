<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- The inline and block nature of any tag can be edited with css according to the need -->
<body>
    
    <!-- bloock element -->
    <p>This is paragraph.</p>

    <!-- inline elements -->
    <a href="https://google.com">Google</a>

    <!-- block element -->
    <div>This is in div</div>

    <!-- span is inline -->
    <span>This is span</span><a href="">Inline</a>
    
    <script src = "script.js"></script>
</body>
</html>
